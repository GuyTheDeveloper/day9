          <div class="col-auto">
            <input id="name" type="text" class="form-control" placeholder="Name" required/>
          </div>
          <div class="col-auto">
            <input id="surname" type="text" class="form-control" placeholder="Surname" required/>
          </div>

            <input id="group" type="text" class="form-control" placeholder="Group" required/>
          </div>
          <div class="col-auto">
            <select id="gender" class="form-select">
              <option selected disabled></option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>

          <button class="btn btn-primary col-auto" type="submit">Add</button>
        </form>
      </header>

      <table class="table mt-5">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Group Number</th>
            <th scope="col">Gender</th>

        </thead>

            <td>Mark</td>
